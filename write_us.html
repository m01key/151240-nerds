<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Наипишите нам</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <div class="modal">
      <i></i>
      <form action="action">

        <fieldset>
          <legend>Напишите нам</legend>

          <div class="name-mail clearfix">
            <div class="name">
              <label for="name">Ваше имя:</label>
              <input id="name" type="text" placeholder="Представьтесь, пожалуйста">      
            </div>
          
            <div class="mail">
              <label for="mail">Ваш e-mail:</label>
              <input id="mail" type="email" placeholder="Для отправки ответа">
            </div>
          </div>

          <div class="text">
            <label for="textarea">Текст письма:</label>
            <textarea id="textarea" placeholder="В свободной форме"></textarea>
          </div>

        </fieldset>

        <button class="btn" type="submit">Отправить</button>

      </form>
</body>
</html>
